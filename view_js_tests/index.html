<head>

      <meta charset="UTF-8">
      <!-- Latest compiled and minified CSS -->

      <!-- bootstrap CSS -->

<body>
      <div class="jumbotron title">

            <h1 class="ml-5"> Extra Credit </h1>
            
      </div>

      <div class="container">
            <div class="boxes">

                  <div id="sign-up-btn" type="button" class="btn btn-light box">
                        <!-- <button id="myBtn" class="about">ABOUT</button> -->
                        <strong>Sign Up</strong>

                  </div>

                  <!-- sign up modal div -->
                  <div id="sign-up-modal" class="modal">

                        <!-- modal content -->
                        <div class="modal-content">
                              
                              <span class="close">&times;</span>
                              <p> handlebar placeholder </p>


                        </div>

                  </div>


                  <!-- my wallet modal div -->

                  <div id="my-wallet-btn" type="button" class="btn btn-light box"><strong>My Wallet</strong>
                        <!-- modal div -->
                        <div id="my-wallet-modal" class="modal">

                              <!-- modal content -->
                              <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <p> my wallet handlebar placeholder </p>
                              </div>
                        </div>

                  </div>


                  <!-- shop now -->
                  <div id="rewards-btn" type="button" class="btn btn-light box"><strong>Rewards</strong>
                        <!-- modal div -->
                        <div id="rewards-modal" class="modal">

                              <!-- modal content -->
                              <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <p> rewards calculator handlebar placeholder </p>
                              </div>
                        </div>

                  </div>


                  <!-- fun facts -->

                  <div id="fun-fact-btn" type="button" class="btn btn-light box"><strong>Fun Fact</strong>
                        <!-- modal div -->
                        <div id="fun-fact-modal" class="modal">

                              <!-- modal content -->
                              <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <p> fun fact handlebar placeholder </p>
                              </div>
                        </div>

                  </div>
            </div>

      </div>
